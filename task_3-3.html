<!DOCTYPE html>

<body>
    <p>
        Создайте массив, состоящий из 5 произвольных значений, которые генерируются программой (диапазон значений от 0 до 10). <br>

Возведите каждый элемент этого массива в квадрат.
    </p>

    <script>
        const arr = [];
        for (let i = 0; i < 5; i++) {
            arr.push(Math.pow(Math.round(Math.random() * 10), 2));
            
        }
        console.log(arr);
    </script>
</body>

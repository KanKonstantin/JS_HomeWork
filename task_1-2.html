<body>
    <p>Для кода необходимо дать комментарии, почему мы<br>
        получаем такой результат (в свободной форме). <br>
        Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в <br>
        браузере со включенными точками остановки.
    </p>

    <script>
        let a = 1, b = 1, c, d;
        /*
        а равно 1
        b равно 1
        c - не определено
        d - не определено№
        а увеличивается инкрементом на 1
        с равно 1 + 1
        итого с = 2
        */
        c = ++a;
        console.log(c);

        /*
        Не разобрался в причине почему присвоена 1.
        После просмотра решения от преподавателя, также не понял почему с влияет на d = b++.
        Также не понял что значит постфиксная форма.
        */
        d = b++;
        console.log(d);

        /*
        переменной а на текущий момент присвоено значение 2,
        прибавляем переменной а еще 1, получаем 3.
        2 + 3, получаем с = 5
        */
        c = 2 + ++a;
        console.log(c);

        /*
        Также не разобрался и не по нял почему присвоивается 2 вместо 3 к переменной b, если добавляется инкремент ++.
        
        */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
    </script>

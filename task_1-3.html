<body>
    <p>Необходимо с помощью цикла for вывести следующие 11 строк в консоль: <br>
        0 – это ноль<br>
        1 – нечетное число<br>
        2 – четное число<br>
        3 – нечетное число<br>
        …<br>
        10 – четное число<br>
    </p>

    <script>
        let count =0;
        for (let i = 0; i < 11; i++) {
            if (i === 0) {
                console.log(i + ' - это ноль');
            } else if (i % 2 == 0) {
                console.log(i + ' - четное число');
            } else {
                console.log(i + ' - нечетное число');
            }
        }
    </script>
